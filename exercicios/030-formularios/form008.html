<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <form action="cadastro.php">

        <p>
            <label for="idNum1">Número 1</label>
            <input type="number" name="num1" id="idNum1" min="0" max="50" required 
            oninput="idSoma.innerHTML = Number(idNum1.value) + Number(idNum2.value)">
        </p>

        <p>
            <label for="idNum2">Número 2</label>
            <input type="number" name="num2" id="idNum2" min="0" max="50" required 
            oninput="idSoma.innerHTML = Number(idNum1.value) + Number(idNum2.value)">
        </p>

        <p>
            <label for="idSoma">Soma:</label>
            <output name="soma" id="idSoma">0</output>
        </p>

        <br>

        <p>
            <label for="idNum">Número</label>
            <input type="range" name="num" id="idNum" min="0" max="10" value="5" 
            oninput="idValor.innerHTML = Number(idNum.value)">

            <output id="idValor"></output>
        </p>

        <br>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        



    </form>

    
    
</body>
</html>
