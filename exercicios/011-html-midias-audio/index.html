<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo Audios</title>
</head>
<body>
    <h1>Reproduzindo Audios</h1>

    <audio controls preload="metadata" loop>

        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.ogg" type="audio/ogg">
        <source src="midia/audio.wav" type="audio/wav">

        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <p><a href="midia/audio.mp3">Clique aqui para fazer o download.</a></p>

    </audio>
    
</body>
</html>
