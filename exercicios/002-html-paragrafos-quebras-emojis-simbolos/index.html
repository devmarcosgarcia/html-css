<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e Quebras de linhas</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <hr>
    <p>
        Você pode escrever
        um parágrafo de 
        qualquer jeito.
    </p>
    <p>
        Se precisar quebrar a linha em um lugar especifico use a tag  &lt; br &gt;<br> para quebrar a linha 
    </p>

    <hr>

    <!--Comentarios de texto-->
    <p>
        Para comentar o código use as tags &lt;!-- digite o comentario aqui --&gt;
    </p>

    <hr>

    <p>
        Inserindo códigos especiais <br>
        &uparrow; <br>
        &cent; <br>
        &Delta;
    </p>

    <hr>

    <p>
        Inserindo Emojis <br>

        &#x1F632;

    </p>
    
</body>
</html>
