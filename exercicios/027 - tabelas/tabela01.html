<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Simples</title>
    <style>

        table{

            border-collapse: collapse; /* sem espaços entre as bordas*/
        }

        td{
            border: 1px solid black;
            width: 100px;
            height: 100px;
            padding: 10px;
            text-align: center;          /* centralização horizontal */
            vertical-align: bottom;     /* centralização vertical */
        }

    </style>
</head>
<body>

    <table>

        <tr>               <!-- linha A-->
            <td>A1</td>    <!-- dados da linha A-->
            <td>A2</td>
            <td>A3</td>
        </tr>

        <tr>                <!-- linha B-->
            <td>B1</td>     <!-- dados da linha B-->
            <td>B2</td>
            <td>B3</td>
        </tr>

        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>

        
    </table>
    
</body>
</html>
