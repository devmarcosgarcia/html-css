<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>  
    <h1>Formulários</h1>

    <form action="cadastro.php">

        <p><label for="idNome">Nome</label>
        <input type="text" name="nome" id="idNome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="idMedia">Média</label>
            <input type="number" name="media" id="idMedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </p>

        <p>
            <label for="idMes">Período Letivo</label>
            <input type="month" name="mes" id="idMes" value="2020-09">
        </p>

        <p>
            <label for="idData">Período Letivo</label>
            <input type="date" name="data" id="idData" value="2020-09-21">
        </p>

        <p>
            <label for="idHora">Período Letivo</label>
            <input type="time" name="time" id="idHora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
