<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>

        div > p{
            display: none;   /*seletor do paragrafo que esta dentro da div*/
        }


        div:hover > p{

            display: block;     /*exibe o elemento*/
        }

    </style>
</head>
<body>

    <h1>Exemplo de Hover</h1>

    <p>Passe o mouse sobre o texto abaixo</p>

    <div>
        Passe o mouse aqui!
        <p>Curioso!</p>
    </div>

</body>
</html>
