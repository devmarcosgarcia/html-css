<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe#document{
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de uso dos Iframes</h1>

    <h2>You Tube</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Vimeo</h2>

    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/667727469?h=e85613ece8&color=ffffff&title=0&byline=0&portrait=0&badge=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

    <h2>Google Maps</h2>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3752.917973956225!2d-43.92405028450891!3d-19.843423340748608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa69acbb1fda1f3%3A0xdcf3a60fc3bcb1f9!2sR.%20Itami%2C%20358%20-%20Guarani%2C%20Belo%20Horizonte%20-%20MG%2C%2031840-430!5e0!3m2!1spt-BR!2sbr!4v1663376750993!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Waze</h2>

    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-19.843377&lon=-43.921793&ct=livemap" width="600" height="450" allowfullscreen></iframe>

    <h2>Google Documents</h2>

    <iframe id="document" src="https://docs.google.com/document/d/e/2PACX-1vT8YBaEBXMOxyqiQNXZZgw_INgolDCYh4kiG59U4xvgJFBMHNs0yC-KnhqasnxI-cFhWnz7dx2DU0nP/pub?embedded=true"></iframe>

    
</body>
</html>
