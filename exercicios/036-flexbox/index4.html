<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>

        .div-flex{
            display: flex;
            justify-content: center;
            height: 500px;         
            background-color: gray;
        }

        .div-flex div{
            
            background-color: red;
            margin: 10px;
            padding: 10px;
            font-size: 25px;
            width: 50px;
            height: 50px;
        }

        .div5{
            align-self: flex-end;
        }

    </style>
</head>
<body>

    <h1>Alinhando uma div espec√≠fica</h1>

    <div class="div-flex">

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div class="div5">5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>

    </div>
    
</body>
</html>
