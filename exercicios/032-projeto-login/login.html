<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post">

                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="idLogin" placeholder="Seu e-mail" required maxlength="30">
                        <label for="idLogin"></label>

                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">password</span>
                        <input type="password" name="senha" id="idSenha" placeholder="Sua senha" required minlength="4" maxlength="8">
                        <label for="idSenha"></label>
                        
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="relembrar-senha.html" class="botao">Esqueci a senha</a>

                </form>
            </div>

        </section>
    </main>
    
</body>
</html>
