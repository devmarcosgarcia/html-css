<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <form action="cadastro.php">

        <p>
            <label for="idEstado">Estado</label>

            <select name="estado" id="idEstado">

                <option value="" selected> --- Escolha ---</option>

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

            </select>
        </p>

        <br>

        <p>

            <label for="idProfissao">Profissão</label>
            <input type="text" name="profissao" id="idProfissao" list="listProfissoes">

            <datalist id="listProfissoes">
                <option>Administrador</option>
                <option>Advogado</option>
                <option>Contador</option>
                <option>Médico</option>
            </datalist>

        </p>

        <br>

        <p>
            <label for="idMsg">Mensagem</label><br>
            <textarea name="msg" id="idMsg" cols="60" rows="10"></textarea>
        </p>

        <br>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
